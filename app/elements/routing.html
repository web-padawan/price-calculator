<script src="../bower_components/repage/repage.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // Removes end / from app.baseUrl which page.base requires for production
    if (window.location.port === '') {  // if production
      page.base(app.baseUrl.replace(/\/$/, ''));
    }

    // Routes
    page('*', function(ctx, next) {
      var root = document.querySelector('owox-calculator'),
          query = ctx.querystring,
          params = {};

      // get url parameters
      query.split(";").forEach(function(part) {
        item = part.split("=");
        params[item[0]] = decodeURIComponent(item[1]);
      });

      // update selected plan
      if (params['plan'] && (params['plan'] === 'pro' || params['plan'] === 'enterprise')) {
        root.$.plan.setAttribute('selected', params['plan']);
      }

      // update users count
      if (params['users'] && Number(params['users']) > 0) {
        root.users = params['users'];
      }

      next();
    });

    page('/', function() {
      app.route = 'home';
    });

    page(app.baseUrl, function() {
      app.route = 'home';
    });

    // 404
    page('*', function() {
      app.route = 'home';
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
